<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="./style.css">
	<title></title>
</head>
<body>
	<template id="round-metric">
		<link rel="stylesheet" href="./metric.css">
		<div id="container" class="metric-container">
			<div id="metric" class="round-metric">
				<strong>
					<h2 id="title" class="round-metric-title">
							GPU
					</h2>
					<span id="value" class="round-metric-value">
						N/A
					</span>
				</strong>
				<div id="resize" class="triangle">
					<span class="display-none">
						Drag Me
					</span>
				</div>
			</div>
		</div>
	</template>
	
	<round-metric metric-title="CPU" hardware="CPUMonitoring" type="Load" unit="%"></round-metric>
	<round-metric metric-title="CPU" hardware="CPUMonitoring" type="Temp" unit="°C"></round-metric>
	<round-metric metric-title="CPU" hardware="CPUMonitoring" type="Consumption" unit="W"></round-metric>
	<round-metric metric-title="CPU" hardware="CPUMonitoring" type="AvgFrequency" unit="GHz"></round-metric>

	<round-metric metric-title="GPU" hardware="GPUMonitoring" type="Load" unit="%"></round-metric>
	<round-metric metric-title="FPS" hardware="GPUMonitoring" type="FPS" unit=""></round-metric>
	<round-metric metric-title="Avg FPS" hardware="GPUMonitoring" type="AvgFps" unit=""></round-metric>
	<round-metric metric-title="GPU" hardware="GPUMonitoring" type="Consumption" unit="W"></round-metric>
	<round-metric metric-title="GPU" hardware="GPUMonitoring" type="Temp" unit="°C"></round-metric>
	<round-metric metric-title="GPU HotSpot" hardware="GPUMonitoring" type="HotSpot" unit="°C"></round-metric>
	<round-metric metric-title="VRAM" hardware="GPUMonitoring" type="MemoryUsed" max-value-key="MaxMemory" unit="GB"></round-metric>
	
	<round-metric metric-title="RAM" hardware="MemoryMonitoring" type="MemoryUsed" max-value-key="MaxMemory" unit="GB"></round-metric>



	<script src="./jquery.min.js"></script>
  	<script src="./refresh.js"></script>
  	<script src="./roundMetric.js"></script>
</body>
</html>
